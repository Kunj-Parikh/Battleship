<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <script defer src="script.js"></script>
</head>

<body>
    <button  id="singlePlayerButton">Single Player</button>
    <button  id="multiPlayerButton">MultiPlayer</button>

    <h1>Battleship</h1>
    <div id="game-info">
        <!-- Info/turn displays, will inject text into this -->
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>

    <!-- gameboards -->
    <div id="game-container">

    </div>
    
    <!-- ships -->
    <div class="ship-container">
        <div id="0" class="ship1-preview ship1 ship" draggable="true"></div>
        <div id="1" class="ship2-preview ship2 ship" draggable="true"></div>
        <div id="2" class="ship3-preview ship3 ship" draggable="true"></div>
        <div id="3" class="ship4-preview ship4 ship" draggable="true"></div>
        <div id="4" class="ship5-preview ship5 ship" draggable="true"></div>
    </div>

    <button id="rotate-button">ROTATE ALL</button>
    <button id="start-button">START</button>
    
    <p style="text-align:left" id="info-box">Click on each individual ship to rotate it!</p>
</body>

</html>
