<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html"><h1 class="heading">BATTLESHIP</h1></a>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <script>
        let gameMode = 'mp'
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <div class="notBox"class="p p1">
        <div id="p1-tag">Player 1</div>
        <div class="connected"> <span id="p1-con">Connected </span> <span><img id="con1" class=""
                    src="imgs/crying_chick.png"></span></div>
        <div class="ready"> <span id="p1-red">Ready </span> <span><img id="red1" class=""
                    src="imgs/crying_chick.png"></span></div>
    </div>
    <div class="notBox" class="p p2">
        <div id="p2-tag">Player 2</div>
        <div class="connected"> <span id="p2-con">Connected </span> <span><img id="con2" class=""
                    src="imgs/crying_chick.png"></span></div>
        <div class="ready"> <span id="p2-red">Ready </span> <span><img id="red2" class=""
                    src="imgs/crying_chick.png"></span></div>
    </div>

    <!-- gameboards -->
    <div id="actualGame">
        <div id="not-boards">
            <div class="infoBox" id="game-info">
                <h1 style="text-align: center;">Battleship</h1>
                <!-- Info/turn displays, will inject text into this -->
                <p>Turn:<!----><span id="turn-display"></span></p>
                <p>Info:<!----><span id="info"></span></p>
            </div>
            <!-- ships -->
            <div id="pos" style="display: flex; align-items: flex-end;">
                <div class="ship-container">
                    <div id="0" class="ship1-preview ship1 ship" draggable="true"></div>
                    <div id="1" class="ship2-preview ship2 ship" draggable="true"></div>
                    <div id="2" class="ship3-preview ship3 ship" draggable="true"></div>
                    <div id="3" class="ship4-preview ship4 ship" draggable="true"></div>
                    <div id="4" class="ship5-preview ship5 ship" draggable="true"></div>
                </div>
            </div>
            <div class = "button-container" id="button-container">
                <button class="btn" id="rotate-button">ROTATE ALL</button>
                <button class="btn" id="start-button">START</button>
            </div>
            <br>
            <p class="notBox" style="text-align:center" id="info-box">Click on each individual ship to rotate it!</p>
            <p class="notBox" style="text-align:center">If you accidentally misplace a ship, click on the ship to restore it.</p>
            <br>
        </div>
        <div class="game-container" id="game-container"></div>
    </div>
</body>

</html>
